<ion-header>
  <ion-toolbar>
    <ion-title>
      Public Key QR code
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="loading">
    <ion-content padding class="spinnerCenter">
      <ion-spinner name="crescent"></ion-spinner>
    </ion-content>
  </div>
  <div class="nachrichten-class" *ngIf="!loading">
    <ngx-qrcode qrc-version=40 qrc-errorCorrectionLevel="M" qrc-class="test-class" [qrc-element-type]="'img'"
      [qrc-value]="createdQRCode"></ngx-qrcode>
  </div>
</ion-content>
