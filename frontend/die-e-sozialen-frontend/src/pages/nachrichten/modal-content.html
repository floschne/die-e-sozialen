<ion-header>
  <ion-toolbar>
    <ion-title>
      Message
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="loading">
    <ion-content padding class="spinnerCenter">
      <ion-spinner name="crescent"></ion-spinner>
    </ion-content>
  </div>
  <div *ngIf="!loading">
    <ion-list>
      <ion-item>
        <h2 class="nachrichten-class"><span class="nachrichten-meta">Betreff:&nbsp;</span>{{message.subject}}</h2>
      </ion-item>
      <ion-item>
        <p class="nachrichten-class"><span class="nachrichten-meta">Von:&nbsp;</span>{{message.sender}}</p>
      </ion-item>
      <ion-item>
        <p class="nachrichten-class"><span class="nachrichten-meta">Empfangen:&nbsp;</span>{{message.date}}</p>
      </ion-item>
    </ion-list>
    <div class="nachricht-container">
      <p class="nachrichten-class">{{message.content}}</p>
    </div>
  </div>
</ion-content>
