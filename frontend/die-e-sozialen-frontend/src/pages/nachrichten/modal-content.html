<ion-header>
    <ion-toolbar>
      <ion-title>
        Message
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngIf="loading">
        <ion-content padding class="spinnerCenter">
            <ion-spinner name="crescent"></ion-spinner>
        </ion-content>
    </div>
    <div *ngIf="!loading">
        <ion-list >
            <ion-item class="nachrichten-class">
              <h1 class="nachrichten-class">{{message.subject}}</h1>
            </ion-item>
            <ion-item>
              <p class="nachrichten-class">{{message.sender}}</p>
            </ion-item>
            <ion-item>
              <p class="nachrichten-class">{{message.date}}</p>
            </ion-item>
            <ion-item>
                <div>
                  <p class="nachrichten-class">{{message.content}}</p>
                </div>
            </ion-item>
        </ion-list>
    </div>
    
  </ion-content>
