<ion-content padding>
  <div *ngIf="success" class="center alert alert-success" role="alert">
    <h4>Hilfestellung erfolgreich gelöscht!</h4>
    <button class="btn btn-primary d-block w-100" type="button" (click)="closeModal()">Ok</button>
  </div>

  <div *ngIf="!success">
    <ion-toolbar>
      <ion-title>
        Angebot löschen
      </ion-title>
    </ion-toolbar>

    <div class="panel panel-info">
      <div class="panel-heading">
        Bitte trage die ID des Angebots ein um es zu löschen!
      </div>
    </div>

    <form #form="ngForm" (ngSubmit)="processForm(form.value)" *ngIf="!success">
      <ion-item-group>
        <ion-item>
          <ion-input name="offerID" type="text" placeholder="ID des Hilfeangebots" ngModel required></ion-input>
        </ion-item>
      </ion-item-group>
      <div class="button-bar">
        <button class="btn btn-danger d-block w-100" type="submit" [disabled]="form.invalid">Löschen</button>
        <button class="btn btn-primary d-block w-100" type="button" (click)="closeModal()">Abbrechen</button>
      </div>
    </form>
  </div>
</ion-content>
