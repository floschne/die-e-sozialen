<ion-header>
  <ion-navbar>
    <ion-title>Neuigkeiten</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      <h1>Messages</h1>
    </ion-list-header>
    <ion-item *ngFor="let message of messages" (click)="openModal(message)">
      {{message.subject}}
    </ion-item>
  </ion-list>

</ion-content>
