<ion-header>
    <ion-toolbar>
      <ion-title>
        Message
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngIf="loading">
        <ion-content padding class="spinnerCenter">
            <ion-spinner name="crescent"></ion-spinner>
        </ion-content>
    </div>
    <div *ngIf="!loading">
        <ion-list >
            <ion-item>
              <h1>{{message.subject}}</h1>
            </ion-item>
            <ion-item>
              {{message.sender}}
            </ion-item>
            <ion-item>
              {{message.date}}
            </ion-item>
            <ion-item>
                <div>
                    {{message.content}}
                </div>
            </ion-item>
        </ion-list>
    </div>
    
  </ion-content>
