<ion-header>
    <ion-toolbar>
      <ion-title>
        Message
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-item>
          <h1>{{mail.title}}</h1>
        </ion-item>
        <ion-item>
            <div>
                {{mail.content}}
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
